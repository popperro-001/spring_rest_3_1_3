<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
<!--Nav Bar-->
<nav class="navbar navbar-dark bg-dark">
    <div style="color:white">
        <span class="navbar-text" sec:authentication="name"></span>
        <span class="navbar-text">with roles: </span>
        <span class="navbar-text" sec:authentication="principal.authorities"></span>
    </div>
    <form class="form-inline">
        <button class="btn btn-dark" type="button" th:onclick="|window.location.href='/logout'|">Logout</button>
    </form>
</nav>
<!--Nav Bar End-->

<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div>
                <a sec:authorize="hasRole('ROLE_ADMIN')" href="/admin" class="btn btn-link btn-block" role="button" aria-pressed="true">Admin</a>
            </div>
            <div>
                <button type="button" class="btn btn-primary btn-block">User</button>
            </div>
        </div>
        <div class="col-md-10">
            <h2>User information-page</h2>
            <br>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>USERNAME</th>
                    <th>EMAIL</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${user}">
                    <td th:text="${user.getId()}">model</td>
                    <td th:text="${user.getUsername()}">model</td>
                    <td th:text="${user.getEmail()}">model</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
